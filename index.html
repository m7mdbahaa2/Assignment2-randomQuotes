<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="w-75 mx-auto">
        <div class="pt-5 text-center">
            <h1 class="pt-1 pb-5 impact display-1 fw-bold text-black">
                Quote of the Day
            </h1>
            <p class="times-new-roman pb-3">
                Press the button below to recieve a random quote!
            </p>
            <div id="button">
                <button type="button" class="mb-5" onclick="getQoute()">New Quote</button>
            </div>
            <div class="quotejs" id="quote"></div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
